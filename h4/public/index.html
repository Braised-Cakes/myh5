    .swiper-container .swiper-wrapper {
      width: 100%;
      height: 100%;

    .swiper-slide {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .items {
      border-width: 0;
    }

  </style>
  <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.2.2/css/swiper.min.css">
</head>
